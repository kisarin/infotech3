<div class="panel panel-default">
  <div class="panel-heading"><h3>Профиль</h3></div>
  <div class="panel-body">
    <img src="{{ profile?.picture }}" class="avatar" alt="avatar">
    <div>Логин: {{ user?.username }}</div>
    <div><i class="glyphicon glyphicon-envelope"></i> Email: {{ user?.email }}</div>
    <div *ngIf="user">ФИО: {{ user?.lastName + ' ' + user?.firstName }}</div>
    <pre class="full-profile">{{ profile | json }}</pre>
  </div>
</div>
