
<div class="container">
  <button class="btn btn-primary" (click)="onNewRequest()">Добавить обращение</button>
  <button class="btn btn-primary" (click)="onGetServiceRequests()">Буфер обращений</button>
  <button class="btn btn-primary" (click)="onGetRequests()">Обновить список обращений</button>
  <table class="table">
    <thead>
    <tr>
      <th>Дата обращения</th>
      <th>Характер обращения </th>
      <th>Описание</th>
      <th>Пользователь</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody *ngFor="let request of requests; let i = index">
      <tr>
        <td>{{ dateView(request.date) }}</td>
        <td>{{ reqTypesDict[request.type].value }}</td>
        <td>{{ request.description }}</td>
        <td>{{ getUserFIO(request.userId) }}</td>
        <td>
          <button class="btn btn-primary" (click)="onEditRequest(request.id)">
            <i class="glyphicon glyphicon-pencil"></i>
          </button>
          <button class="btn btn-danger" (click)="onDeleteRequest(request.id)">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
          <button class="btn btn-default" (click)="onGetRequestFromDatebase(request.id)">
            <i class="glyphicon glyphicon-book"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
